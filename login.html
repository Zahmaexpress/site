        border: 1px solid #ccc;
        font-size: 1rem;
      }

      .input-field:focus {

        outline: none;
      }

      .login-btn {
        background-color: #f55703; /* Color */

        border: none;
        padding: 15px;
        width: 100%;
        border-radius: 5px;
        cursor: pointer;
        font-size: 1.2rem;
        margin-top: 15px;
        transition: background 0.3s;
      }

      .login-btn:hover {

      .message {
        color: #d9534f;
        margin-top: 15px;
