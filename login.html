<!DOCTYPE html>
<html lang="en" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Zahma Express</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo&display=swap" rel="stylesheet" />
    <style>
      body {
        font-family: 'Cairo', sans-serif;
        margin: 0;
        padding: 0;
        background: url(https://i.imgur.com/FOcDiTB.jpeg) no-repeat center center fixed;
        background-size: cover;
      }

      .login-container {
        width: 100%;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #1b1b1b99; /* semi-transparent */
      }

      .login-box {
        background: rgba(255, 255, 255, 0.9);
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        width: 400px;
        text-align: center;
      }

      .login-box h2 {
        font-size: 2rem;
        color: #333;
        margin-bottom: 20px;
        font-weight: bold;
      }

      .input-field {
        width: 100%;
        padding: 15px;
        margin: 10px 0;
        border-radius: 5px;
        border: 1px solid #ccc;
        font-size: 1rem;
      }

      .input-field:focus {
        border: 2px solid #f76c6c;
        outline: none;
      }

      .login-btn {
        background-color: #f55703; /* «··Ê‰ «·ÃœÌœ */
        color: white;
        border: none;
        padding: 15px;
        width: 100%;
        border-radius: 5px;
        cursor: pointer;
        font-size: 1.2rem;
        margin-top: 15px;
        transition: background 0.3s;
      }

      .login-btn:hover {
        background-color: #d94d00; /*  €ÌÌ— «··Ê‰ ⁄‰œ «·„—Ê— ⁄·Ï «·“— */
      }

      .message {
        color: #d9534f;
        margin-top: 15px;
        font-size: 1rem;
      }

      .logo {
        width: 120px;
        margin-bottom: 20px;
      }
    </style>
  </head>
  <body>
    <div class="login-container">
      <div class="login-box">
        <img src="https://i.imgur.com/GO7wZEZ.png" alt="Zahma Express Logo" class="logo" />
        <h2>Login to Zahma Express</h2>

        <form onsubmit="handleLogin(event)">
          <input
            type="email"
            id="username"
            class="input-field"
            placeholder="Email"
            required
          />
          <input
            type="password"
            id="password"
            class="input-field"
            placeholder="Password"
            required
          />
          <button type="submit" id="loginBtn" class="login-btn">Login</button>
        </form>

        <p class="message" id="message"></p>
      </div>
    </div>

    <script>

        e.preventDefault();

        const username = document.getElementById("username").value.trim();
        const password = document.getElementById("password").value.trim();
        const btn = document.getElementById("loginBtn");
        const msg = document.getElementById("message");

        msg.innerText = "Checking...";
        btn.disabled = true;
        btn.innerText = "Logging in...";

            method: "POST",
            headers: {
              "Content-Type": "application/x-www-form-urlencoded"
            },
            body: new URLSearchParams({
              username,
              password
            })
          });
